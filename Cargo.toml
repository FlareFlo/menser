[package]
name = "menser"
authors = ["FlareFlo"]
description = "Fetches and displays meals from the stw-on API"
documentation = "https://docs.rs/menser"
repository = "https://github.com/FlareFlo/menser"
version = "0.1.2"
edition = "2021"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cli-table = "0.4.7"
futures = "0.3.28"
reqwest = { version = "0.11.18", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3.0.0"
tokio = { version = "1.29.1",  default-features = false, features = ["macros", "rt-multi-thread"] }
